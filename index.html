<div id="edit-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3>Edit Profile</h3>
    <form id="edit-form">
      <label for="name">Name:</label>
      <input type="text" id="name" value="User">
      <label for="edit-avatar">Profile Image:</label>
      <input type="file" id="edit-avatar" accept="image/*"> 
      <button type="submit" class="save-button">Save</button>
    </form>
  </div>
</div>

<div id="add-member-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3>Add Villager</h3>
    <form id="add-villager-form">
      <label for="villager-name">Villager Name:</label>
      <input type="text" id="villager-name" required>
      <label for="species">Species:</label>
      <input type="text" id="species" required>
      <label for="color">Color:</label>
      <input type="color" id="villager-color" required>
      <label for="villager-avatar">Avatar:</label>
      <input type="file" id="villager-avatar" accept="image/*" required>
      <button type="submit" class="save-button">Add Villager</button>
    </form>
  </div>
</div>


  <div id="main">
    <div id="class-container"></div>
    <div id="villager-page">
      
    </div>
  </div>
  <script src="script.js"></script>
</body>


</html>
